<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <link rel="stylesheet" href="css code.css"/>

    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"/>
</head>
<body>
    <!-- NAVBAR -->
    <header>
        <nav class="navbar">
          <div class="navbar_brand">
              <img src="logo.png" alt="logo" class="navbar_logo">
          </div>
          <div class="navbar_nav_items">
              <button class="nav_item"> Order Food</button>
          </div>  
        </nav>
    </header>   
    <!-- Hero section  -->
    <!-- Container makes sure the content is in middle -->
    <main class="container">
        <section class="hero_container">
            <div class="hero_image_container">
                <img src="hero.jpg" alt="hero_image" class="hero_image">
                <!-- here -->
            </div>
            <div class="hero_description">
                <h1>Order food from your favourite restautants near you</h1>
                <button class="button_primary">Order Now </button>
            </div>
        </section>


        <!-- Exolore menu -->
        <section class="explore_menu_container">
            <h1 class="explore_menu_text">Explore Our Menu</h1>
            <div class="explore_menu_gradient_bg"></div>
            <div class="explore_menu_list">
                <!-- burger -->
                <div class="food_menu_card">
                    <img src="burger.jpg" alt="burger" class="food_image">
                    <div class="food_menu_card_description">
                        <h3 class="fodd_title">Burgers</h3>
                        <p class="food_restaurants">Burger King,Mcdonalds,Burger Place
                            <br/>
                            <span style="color: red;">+3</span> 
                        </p>
                    </div>
                </div>
                <!-- pizza -->
                <div class="food_menu_card" id="pizza_card">
                    <img src="pizza.jpg" alt="burger" class="food_image">
                    <div class="food_menu_card_description">
                        <h3 class="fodd_title">Pizza</h3>
                        <p class="food_restaurants">Pizza Hut,Dominos,Pizza Place 
                            <br/>
                            <span style="color: red;">+3</span> 
                        </p>
                    </div>
                </div>
                <!-- icecream -->
                <div class="food_menu_card">
                    <img src="iceCream.jpg" alt="burger" class="food_image">
                    <div class="food_menu_card_description">
                        <h3 class="fodd_title">IceCream</h3>
                        <p class="food_restaurants">Amul,Robins,IceCream Place 
                            <br/>
                            <span style="color: red;">+3</span> 
                        </p>
                    </div>
                </div>
                
            </div>
            <div class="explore_menu_view_more">
                <button class="button_primary">View More</button>
            </div>
        </section>
