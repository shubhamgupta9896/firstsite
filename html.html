<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css code.css"/>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"/>
</head>
<body>
    <!-- NAVBAR -->
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="./New folder/logo.png" alt="logo" class="navbar_logo"/>
                
            </div>
            <div class="navbar_nav_items"> 
                <button class="button_primary">Order Food </button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!-- hero section -->
        <section class="hero_container">
           <div class="hero_image_container">
                <img src="./New folder/hero.jpg" alt="hero image" class="hero_image"/>
           </div>
           
           <div class="hero_description">
                <h1 class="hero_text">Order food form your favourite restaurants near you.</h1>
                <button class="button_primary">Order now</button>
           </div>

        </section>
        <!-- exolore menu -->
        <section class="explore_menu_container">
            <h1 class="explore_menu_text">Explore our menu</h1> 
            <div class="explore_menu_gradient_bg"></div>
            <div class="explore_menu_lists">
                <div class="food_menu_card">
                    <img src="./New folder/burger.jpg" alt="burger" class="food_image"/>
                    <div class="food_menu_card_description">
                        <h3 class="food_title">Burgers</h3>
                        <p class="food_restaurants">Burger King, Mcdonalds, Burger Place</p>
                        <span style="color: red;">+3</span>
                    </div>
                </div>
                <div class="food_menu_card" id="pizza_card">
                    <img src="./New folder/pizza.jpg" alt="pizza" class="food_image"/>
                    <div class="food_menu_card_description">
                        <h3 class="food_title">Pizzas</h3>
                        <p class="food_restaurants">Pizza Hut, Domino's Pizza </p>
                        <span style="color: red;">+3</span>
                    </div>
                </div>
                <div class="food_menu_card">
                    <img src="./New folder/iceCream.jpg" alt="burger" class="food_image"/>
                    <div class="food_menu_card_description">
                        <h3 class="food_title">Ice Cream</h3>
                        <p class="food_restaurants">Baskin Robins, Ibaco </p>
                        <span style="color: red;">+3</span>
                    </div>
                </div>
            </div>
            <div class="Explore_button">
                <button class="button_primary">view more</button>
            </div>

        </section>
        <section class="restaurants_container">
            <h1 class="restaurants_description">Order from 100s of restaurants </h1>
            <div class="restaurants_flex">
                <div class="restaurants_grid_row_one">
                    <div class="restaurant_1">
                        <img src="./New folder/restaurant1.jpg "alt="restaurants_one" class="restaurant_1_image"/>
                    </div>
                    <div class="restaurant_2">
                        <img src="./New folder/restaurant2.jpg" alt="restaurant_two" class="restaurant_2_image"/>
                    </div>
                </div>
                <div class="restaurants_grid_row_two">
                    <div class="restaurant_3">
                        <img src="./New folder/restaurant1.jpg "alt="restaurants_three" class="restaurant_3_image"/>
                    </div>
                    <div class="restaurant_4">
                        <img src="./New folder/restaurant4.jpg" alt="restaurant_four" class="restaurant_4_image"/>
                    </div>
                </div>
            </div>
        </section>
    </main>



       
    </main>
</body>
</html>
